<!DOCTYPE html>
<html lang="en" ng-app="bigly" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Fazeelt" />
    <title>Fazeel Tola's world</title>
    <meta name="description" content="Fazeel Tola's world">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-social.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</head>
<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <a href="#!"><img class="logo" src="images/logo.jpg" /></a>

            <!-- navigation menu -->
            <nav>
                <ul>
                    <li><a id="homeBtn" href="#!/" ng-class="{activeSmall:part == 'home'}">Home</a></li>
                </ul>
                <ul>
                    <li><a id="snapOrganize" href="#/snap-organize/privacy" ng-class="{activeSmall:part == 'snapOrganize'}">Snap organize</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
